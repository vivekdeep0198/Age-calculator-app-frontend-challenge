<!DOCTYPE html>
<html>
  <head>
    <title>Age|calculator</title>
    <link rel="stylesheet" href="./css/age.css" />
    <script src="age.js" defer></script>
  </head>
  <body>
        <div class="can">
            <canvas class="confetti" id="canvas"></canvas>
        </div>


        <main>
            <div class="container">
                <div class="form">
                    <div class="form-group">
                        <lable for="day">DAY</lable>
                        <input type="text" id="day" name="day" placeholder="DD">
                        <span class="error day-error"></span>
                    </div>
                    <div class="form-group">
                        <lable for="month">MONTH</lable>
                        <input type="text" id="month" name="month" placeholder="mm">
                        <span class="error month-error"></span>
                    </div>
                    <div class="form-group">
                        <lable for="year">YEAR</lable>
                        <input type="text" id="year" name="year" placeholder="YYYY">
                        <span class="error year-error"></span>
                    </div>
                </div>
                <div class="btn">
                    <img src="./img/arrow .svg" alt="Submit">
                    <span></span>
                </div>
                <hr>
               
                <div class="result">
                    <h1> <span class="year-result">--</span>years</h1>
                    <h1> <span class="month-result">--</span>month</h1>
                    <h1> <span class="day-result">--</span>day</h1>
                </div>
            </div>
        </main>
        
    </body>
</html>
